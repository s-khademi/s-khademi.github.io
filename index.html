---
layout: default
---

<div class="home">


  <ul class="post-list">
    {% for post in site.posts %}
	        <hr>
			<br>
		
        <div class="box">

      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
		            {{ post.excerpt }}<button class="btn btn-default"><a href="{{ post.url | prepend: site.baseurl }}"> ادامه مطلب </a></button>

      </li>
	  </div>
    {% endfor %}
	<hr>

  </ul>


</div>
